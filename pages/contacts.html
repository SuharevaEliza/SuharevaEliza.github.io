<h1 id="header">Contact Us</h1>

<div id="contacts-content">
    <div id="map">MAP</div>
    <div id="info">
        <p class="location">Uluru</p>
        <p>Australia</p>

<script>
    function initMap() {
        var uluru = {lat: -25.344, lng: 131.036};
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 4, center: uluru});
        var marker = new google.maps.Marker({position: uluru, map: map});
    }
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD55bGqt8MXe4s4L88yEVPitODgbX_zb7k&callback=initMap"></script>
