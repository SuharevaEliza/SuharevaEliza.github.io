<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>CRM mapping creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
    <div id="main-content">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Column name in CRM</th>
            <th scope="col">Dropdown name</th>
            <th scope="col">Data type</th>
            <th scope="col">Possible values</th>
            <th scope="col">Displayed values</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr class="row-template hidden" id="row-template">
            <td><input type="text" name="display-name" /></td>
            <td><input type="text" name="column-name" /></td>
            <td>
              <div class="data-type-container">
                <select name="data-type">
                  <option value="unselected"></option>
                </select>
              </div>
            </td>
            <td>
              <div class="source-value-container" data-index="0">
                <input type="text" class="source-value" disabled placeholder="NULL" />
              </div>
            </td>
            <td>
              <div class="display-value-container" data-index="0">
                <input type="text" class="display-value" disabled placeholder="NULL" />
                <button type="button" class="display-value-container--remove btn btn-outline-danger hidden">- option</button>
              </div>
            </td>
            <td><button type="button" class="btn btn-outline-danger remove hidden">- row</button></td>
          </tr>
        </tbody>
      </table>
      <div class="primary-button">
        <button id="add-row" type="button" class="btn btn-primary">add row</button>
      </div>
      <div class="primary-button">
        <button id="export-file" type="button" class="btn btn-primary">export .csv</button>
      </div>
    </div>

    <!-- Templates -->
    <div class="add-option-container template removed">
      <button type="button" class="btn btn-light add-option">+ option</button>
    </div>

    <div class="remove-option-container template removed">
      <button type="button" class="btn btn-light remove-option">- option</button>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>

</html>
